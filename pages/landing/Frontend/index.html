<head>
    <link rel="stylesheet" href="pages/CSS/styles.css">
    <script src="pages/JS/functions.js"></script>
</head>

<body>
    <h2>Welcome to MusiFy!</h2>
    <div class="container text-white w-25">
        <div class="row border justify-content-md-center rounded">
            <div class="col-md-auto">
                <div id="loginForm">
                    <form action="/musify/Controller/" method="post" enctype='application/x-www-form-urlencoded' class="form-inline">
                        <div class="form-group">
                            <label for="username">E-mail address: </label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="E-mail address" required>
                        </div>
                        <div class="form-group">
                            <label for="passw">Password: </label>
                            <input type="password" name="passw" class="form-control" id="passw" placeholder="Password" required>
                        </div>
                        <input type="submit" name="bejelentkezes" id="bejelentkezes" value="Login" class="btn btn-primary"/>
                        </form>
                </div>
                <div id="registerForm">
                    <form action="/musify/Controller/" method="post" enctype='application/x-www-form-urlencoded' class="form-inline">
                        <div class="form-group">
                            <label for="username">E-mail address: </label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="E-mail address" required>
                        </div>
                        <div class="form-group">
                            <label for="username">First name: </label>
                            <input type="text" name="vezeteknev" id="vezeteknev" class="form-control" placeholder="First name" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Last name: </label>
                            <input type="text" name="keresztnev" id="keresztnev" class="form-control" placeholder="Last name" required>
                        </div>
                        <div class="form-group">
                            <label for="passw">Choose password: </label>
                            <input type="password" name="passw" class="form-control" id="passw" placeholder="Password" required>
                        </div>
                        <input type="submit" name="regisztralas" id="regisztralas" value="Sign In" class="btn btn-primary"/>
                        </form>
                </div>
            </div>
        </div>
        <div class="row border justify-content-md-center rounded">
            <button id="loginButton">Log In</button>
            <button id="registerButton">Register</button>
        </div>
    </div>
</body>
