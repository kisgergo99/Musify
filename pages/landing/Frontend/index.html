<head>
    <link rel="stylesheet" href="pages/CSS/styles.css">
    <script src="pages/JS/functions.js"></script>
</head>

<body>
    <h2>Welcome to MusiFy!</h2>
    <div class="card bg-dark w-25">
        <div class="row border justify-content-md-center rounded">
            <div class="col-md-auto">
                <div id="loginForm" class="form-group">
                    <form method="post" enctype='application/x-www-form-urlencoded' class="form-inline">
                        <div class="form-group">
                            <label for="username">E-mail address: </label>
                            <input type="text" name="user_email" id="user_email" class="form-control" placeholder="E-mail address" required>
                        </div>
                        <div class="form-group">
                            <label for="passw">Password: </label>
                            <input type="password" name="passw" class="form-control" id="passw" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <img src="captcha/captcha.php" alt="Biztonsági kód" title="Biztonsági kód" draggable="false">
                            <input type="text" name="captcha_code" value="" maxlength="6" placeholder="Biztonsági kód" class="form-control" required>
                            <small id="pswHelp" class="form-text text-muted">Biztonsági ellenőrzés: kérlek írd be a fent olvasható kódot!</small>
                        </div>
                        <input type="submit" name="bejelentkezes" id="bejelentkezes" value="Login" class="btn btn-primary"/>
                    </form>
                </div>
                <div id="registerForm">
                    <form method="post" enctype='application/x-www-form-urlencoded' class="form-inline">
                        <div class="form-group">
                            <label for="username">E-mail address: </label>
                            <input type="text" name="user_email" id="user_email" class="form-control" placeholder="E-mail address" required>
                        </div>
                        <div class="form-group">
                            <label for="username">First name: </label>
                            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First name" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Last name: </label>
                            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last name" required>
                        </div>
                        <div class="form-group">
                            <label for="passw">Choose password: </label>
                            <input type="password" name="passw" class="form-control" id="passw" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="passw">Password again: </label>
                            <input type="password" name="passw_again" class="form-control" id="passw_again" placeholder="Password again" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="subscriptionDemo" name="subscriptionDemo">
                            <label class="form-check-label" for="subscriptionDemo">I want 1 month free subscriptions!</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="termsandcond" name="termsandcond" required>
                            <label class="form-check-label" for="termsandcond">I agree the terms and conditions.</label>
                        </div>

                        <input type="submit" name="register" id="register" value="Sign In" class="btn btn-primary"/>
                        </form>
                </div>
            </div>
        </div>
        <div class="row border justify-content-md-center rounded">
            <button id="loginButton">Log In</button>
            <button id="registerButton">Register</button>
        </div>
    </div>
</body>
